<div id="worldDisplay">
    <!--Here I'll put the UI display. Room description, mobs, exits.-->
    <h1 style="text-align: center">{{kCtrl.currentRoom.name}}</h1>
    <p>Player: {{kCtrl.redLeader.name}}</p>
    <p ng-repeat="descs in kCtrl.currentRoom.desc">{{ descs }} </p>
    
    <p>Monsters are<b ng-repeat="mob in kCtrl.currentRoom.mobs track by $index"> - {{mob.name}}</b></p>
    <p></p>
    <p>Exits are<em ng-repeat="exit in kCtrl.currentRoom.exits"> - {{ exit }} </em></p>
</div>

<div id="uiField">
    <h2 style="text-align: center">Input or control buttons here</h2>
        <select class="form-control" id="roomExamine">  
            <option>Examine</option>
            <!--<option ng-repeat="stuff in kCtrl.currentRoom.decor">{{stuff}}</option>-->
        </select>
    
        <select class="form-control" id="roomInteract">  
            <option>Interact</option>
            <!--<option ng-repeat="mcGuffins in kCtrl.currentRoom.interact">{{mcGuffins}}</option>-->
        </select>
    
        <select class="form-control" id="roomFIGHT">  
            <option>FIGHT</option>
            <option ng-repeat="mob in kCtrl.currentRoom.mobs track by $index">{{mob.name}}</option>
        </select>
    
        <select class="form-control" id="partyInventory">  
            <option>Inventory</option>
            <option ng-repeat="item in kCtrl.redLeader.inventory">{{item}}</option>
        </select>
        
        <select class="form-control" id="roomExits">  
            <option>Exits</option>
            <option ng-repeat="exit in kCtrl.currentRoom.exits">{{exit}}</option>
        </select>
    <!--Here will be the UI input, with either buttons or a text input-->
</div>
