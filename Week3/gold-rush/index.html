<html ng-app="GoldRush">
    
    <head>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
        <script type="text/javascript" src="main.js"></script>
        
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="main.css">
    </head>
    
    <body ng-controller="goldController as gCtrl">
        <div ng-click="gCtrl.addOnClick" class="helloDiv">
            
            <img ng-click="goldBoop" src="img/topo-co.jpg">
            <div ng-repeat="coords in goldCoord">
        </div>
    </body>
    
</html>

<div ng-repeat="marker in markers" class="marker-container" ng-style="{'top': (marker.y-10)+'px', 'left': (marker.x-10)+'px'}">
